{% extends "templates/photologue/gallery_list.html" %}

{% block extra_js %}
    {{ block.super }}
    <script type="text/javascript">
        $(document).ready(function() {
            {% for gallery in object_list %}
            $(".gallery{{ gallery.id }}").fancybox();
            {% endfor %}
        });
    </script>
{% endblock extra_js %}

{% block photo_a %}
	<a href="{{ photo.get_display_url }}" class="gallery{{ gallery.id }}" rel="group"
	title="{{ photo.caption }}">
{% endblock photo_a %}
